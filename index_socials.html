<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login 03</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
            type='text/css'
        >
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-side">
                <a href="#" title="Logo"><img src="assets/ofin.png" class='logo' alt="Ofin"></a>
                <form class="my-form">
                    <div class="form-welcome-row"><h1>Create your account &#x1F44F;</h1></div>
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="assets/google.png" alt="Google">Use Google
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="assets/apple.png" alt="Apple"> Use Apple
                        </a>
                    </div>
                    <div class="divider">
                        <div class="divider-line"></div> Or <div class="divider-line"></div>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="off"
                                placeholder="Your Email"
                                required
                            >
                            <!-- svg icon -->
                        </label>
                    </div>
                    <div class="text-field">
                        <label for="password">Password:
                            <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Your Password"
                                title="Minimum 6 characters at 
                                    least 1 Alphabet and 1 Number"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                required
                            >
                            <!-- svg icon -->
                        </label>
                    </div>
                    <button type="submit" class="my-form__button">
                        Login
                    </button>
                    <div class="my-form__actions">
                        <a href="#" title="Reset Password">
                            Reset Password
                        </a>
                        <a href="#" title="Create Account">
                            Already have an account?
                        </a>
                    </div>
                </form>
            </div>
            <div class="info-side">
                <img src="assets/mock.png" alt="Mock Up" class="mockup">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
